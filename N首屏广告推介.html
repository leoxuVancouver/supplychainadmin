<script>
$(document).ready(function(){
	//查询条件处理
	$("#btn-packUp").click(function(){
	  $(".search-bar").hide();
	  $("#btn-search").hide(); 
	  $("#btn-packUp").hide(); 
	  $("#btn-show").show(); 
	});
	
	$("#btn-show").click(function(){
	  $(".search-bar").show();
	  $("#btn-search").show(); 
	  $("#btn-packUp").show(); 
	  $("#btn-show").hide(); 
	});

});
</script>
<script>
	$(document).ready(function(){
		//页签切换处理
		$("#hand").click(function(){
			$("#market-info-hand").show();
			$("#market-info-system").hide();
			$("#hand-li").addClass('on');
			$("#system-li").removeClass('on');
			$(".bmd_top_all_add").hide();
		});

		$("#system").click(function(){
			$("#market-info-hand").hide();
			$("#market-info-system").show();
			$("#hand-li").removeClass('on');
			$("#system-li").addClass('on');
			$(".bmd_top_all_add").show();
		});	
	});
</script>

<script>
	$(function(){

				var _index=$(this).index();
				$('.div_tab').eq(_index).show().siblings('.div_tab').hide();	
				
			})
	})
</script>
